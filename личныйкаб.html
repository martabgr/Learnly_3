    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Lernly</div>
            <nav class="nav-buttons">
                <a href="index.html" class="nav-btn">Главная</a>

                <a href="курсы.html" class="nav-btn">Курсы</a>
            </nav>
        </div>
    </header>

    <main class="profile-page">
        <div class="profile-content">
            <h1 class="greeting">привет, <span id="userName">name</span>!</h1>

            <div class="avatar-container">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>

            <div class="user-info">
                <p class="user-name" id="userDisplayName">name</p>
                <p class="user-role" id="userRole">role</p>
            </div>
        </div>

        <div class="actions-panel">
            <div class="actions-container">
                <button class="action-btn" onclick="openSettings()">
                    <span>настройки</span>
                </button>
                <button class="action-btn" onclick="openLessons()">
                    <span>мои уроки</span>
                </button>
                <button class="action-btn" onclick="openProgress()">
                    <span>прогресс</span>
                </button>
            </div>
        </div>
    </main>

        function openSettings() {
            // TODO: Открыть страницу настроек

        }

        function openLessons() {
            // Переход на страницу курса
            window.location.href = 'курс.html';
        }

        function openProgress() {
            // TODO: Открыть страницу прогресса
            console.log('Открытие прогресса');
        }

        // Поддержка темной темы
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
